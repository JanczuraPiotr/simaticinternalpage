<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>PLC -JS</title>

			<!--
			<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
			<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
			-->

			<link href="css/pjpl.css" type="text/css" rel="stylesheet"/>
			<link href="css/scada.css" type="text/css" rel="stylesheet"/>

			<script src="js/jquery/jquery-2.1.4.min.js"></script>

			<script src="js/pjpl/bits.js"></script>
			<script src="js/pjpl/s7.js"></script>

			<script src="js/scada/scada.const.js"></script>
			<script src="js/scada/scada.conf.js"></script>
			<script src="js/scada/scada.panel.js"></script>

			<script src="js/const.js"></script>
			<script src="js/conf.js"></script>
			<script src="js/main.js"></script>

    </head>
  <body>

<div id="pomiary">
		<div id="inputs">
			<table>
				<tbody>
					<tr><td>wejście 0</td><td><input type="checkbox" name="I_0_0" id="i-0-0" data-type="I" data-port="0" data-bit="0" disabled="disabled"></td></tr>
					<tr><td>wejście 1</td><td><input type="checkbox" name="I_0_1" id="i-0-1" data-type="I" data-port="0" data-bit="1" disabled="disabled"></td></tr>
					<tr><td>wejście 2</td><td><input type="checkbox" name="I_0_2" id="i-0-2" data-type="I" data-port="0" data-bit="2" disabled="disabled"></td></tr>
					<tr><td>wejście 3</td><td><input type="checkbox" name="I_0_3" id="i-0-3" data-type="I" data-port="0" data-bit="3" disabled="disabled"></td></tr>
					<tr><td>wejście 4</td><td><input type="checkbox" name="I_0_4" id="i-0-4" data-type="I" data-port="0" data-bit="4" disabled="disabled"></td></tr>
					<tr><td>wejście 5</td><td><input type="checkbox" name="I_0_5" id="i-0-5" data-type="I" data-port="0" data-bit="5" disabled="disabled"></td></tr>
					<tr><td>wejście 6</td><td><input type="checkbox" name="I_0_6" id="i-0-6" data-type="I" data-port="0" data-bit="6" disabled="disabled"></td></tr>
					<tr><td>wejście 7</td><td><input type="checkbox" name="I_0_7" id="i-0-7" data-type="I" data-port="0" data-bit="7" disabled="disabled"></td></tr>
				</tbody>
			</table>
		</div>
		<div id="variables">
			<table>
				<tbody>
					<tr>
						<td>zmienna Byte </td>
						<td>
							<input type="number" min="-120" max="120" data-type="D" data-name='zmiennaByte' class="liczba byte" id="d-byte-input" />
						</td>
						<td>
							<button data-name="D_Byte" id="D-Byte-set">Ustaw</button>
						</td>
					</tr>
					<tr>
						<td>zmienna Int  </td>
						<td>
							<input type="number" min="-32000" max="32000" data-type="D" data-name="zmiennaInt" class="liczba int"  id="d-int-input"  />
						</td>
						<td>
							<button data-name="D_Int" id="D-Int-set">Ustaw</button>
						</td>
					</tr>
					<tr>
						<td>zmienna DInt </td>
						<td>
							<input type="number" min="-2000000000" max="2000000000" data-type="D" data-name="zmiennaDInt" class="liczba dint" id="d-dint-input" />
						</td>
						<td>
							<button data-name="D_DInt" id="D-DInt-set">Ustaw</button>
						</td>
					</tr>
					<tr>
						<td>zmienna Real </td>
						<td>
							<input type="number" min="-1000" max="1000" step="0.001" data-type="D" data-name='zmiennaReal'  class="liczba real" id="d-real-input"/>
						</td>
						<td>
							<button data-name="D_Real" id="D-Real-set">Ustaw</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="outputs">
			<table>
				<tbody>
					<tr><td>wyjście 0</td><td><input type="checkbox" name="Q_0_0" id="q-0-0" class="output" data-type="Q" data-port="0" data-bit="0"></td></tr>
					<tr><td>wyjście 1</td><td><input type="checkbox" name="Q_0_1" id="q-0-1" class="output" data-type="Q" data-port="0" data-bit="1"></td></tr>
					<tr><td>wyjście 2</td><td><input type="checkbox" name="Q_0_2" id="q-0-2" class="output" data-type="Q" data-port="0" data-bit="2"></td></tr>
					<tr><td>wyjście 3</td><td><input type="checkbox" name="Q_0_3" id="q-0-3" class="output" data-type="Q" data-port="0" data-bit="3"></td></tr>
					<tr><td>wyjście 4</td><td><input type="checkbox" name="Q_0_4" id="q-0-4" class="output" data-type="Q" data-port="0" data-bit="4"></td></tr>
					<tr><td>wyjście 5</td><td><input type="checkbox" name="Q_0_5" id="q-0-5" class="output" data-type="Q" data-port="0" data-bit="5"></td></tr>
				</tbody>
			</table>
		</div>
	</div>
</html>
